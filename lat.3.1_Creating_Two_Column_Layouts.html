<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lat.3.1_Creating_Two_Column_Layouts</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-md-6 bg-dark text-white border py-3 my-3">column left</div>
        <div class="col-md-6  bg-dark text-white border py-3 my-3">column right</div>
        </div>

    <div class="row">
        <div class="col-md-4  bg-dark text-white border py-3 my-3">column left</div>
        <div class="col-md-8  bg-dark text-white border py-3 my-3">column right</div>
    </div>

    <div class="row">
        <div class="col-md-3  bg-dark text-white border py-3 my-3">column left</div>
        <div class="col-md-9  bg-dark text-white border py-3 my-3">column right</div>
    </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
