<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lat.3.2_Creating_Three_Column_Layouts</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
        <div class="col-lg-4 bg-dark text-white border py-3 my-3">column left</div>
        <div class="col-lg-4 bg-dark text-white border py-3 my-3">column middle</div>
        <div class="col-lg-4 bg-dark text-white border py-3 my-3">column right</div>
        </div>

    <div class="row">
        <div class="col-lg-2 bg-dark text-white border py-3 my-3">column left</div>
        <div class="col-lg-8 bg-dark text-white border py-3 my-3">column middle</div>
        <div class="col-lg-2 bg-dark text-white border py-3 my-3">column right</div>
    </div>

    <div class="row">
        <div class="col-lg-3 bg-dark text-white border py-3 my-3">column left</div>
        <div class="col-lg-7 bg-dark text-white border py-3 my-3">column middle</div>
        <div class="col-lg-2 bg-dark text-white border py-3 my-3">column right</div>
    </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
